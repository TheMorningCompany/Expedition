<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
		<title>website not found</title>
        
		<style>
            input {
                position: absolute;
                display: flex;
                 align-items: center;
                 justify-content: center;
                 text-align: center;
                 transform: translate(-50%, -50%);
                 bottom: 30px;
                 left: 50%;
                 cursor: pointer;
                 width: 90%; height: 55px; border-radius: 25px; color: white; background-image: linear-gradient(to right, #2b8ad4, #2b8ad4); border: 0; font-size: 14px;
                     font-family: 'Avenir Next', sans-serif;
                     font-weight: 600; text-align: center;
            }
		</style>
	</head>
	<body>
        
        <div id="title" class="title">
        <p>not found<br>
        </div>
        
        <div id="desc" class="desc">
            <p>the website you are searching for could not be found.<br>
        </div>
            
        <div id="btn" >
            <form>
             <input type="button" value="go back" onclick="history.back()">
            </form>
	</body>
</html>
